<!-- ALBUMS -->
<section class="no-padding" id="portfolio">
  <div class="container-fluid" style="background-color: #242424;">
    <div class="row no-gutter" style="max-width: 1500px;margin: 0 auto;">
    {{$data := index site.Data.albums }}
    {{ range $key, $value := (sort $data ".sort" "asc") }}
      <div class="col-lg-4 col-sm-6">
        <a href="{{ .url }}" class="portfolio-box">
          <img src="{{ .image }}" class="img-responsive" alt="">
          <div class="portfolio-box-caption">
            <div class="portfolio-box-caption-content">
              <div class="project-category text-faded">
                {{ .category }}
              </div>
              <div class="project-name">
                {{ .name }}
              </div>
            </div>
          </div>
        </a>
      </div>
    {{ end }}
    </div>
  </div>
</section>
